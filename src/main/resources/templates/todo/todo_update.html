<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments.html :: header('Todo List')">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-3">

            <form method="post" th:action="@{'/update/' + ${todo.id} }">
                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}" />
                <div class="form-group row">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" th:field="${todo.title}" name="title" id="title"
                           placeholder="Read a book"/>
                </div>
                <div class="form-group row">
                    <label for="priority">Priority</label>
                    <select class="form-control" name="priority" id="priority">
                        <option th:each="priority : ${priorities}"
                                th:text="${priority.getValue()}"
                                th:value="${priority.name}"
                                th:selected="${priority.name == todo.priority.name}"
                        >
                    </select>
                </div>
                <div class="form-group row">
                    <div class="form-check">
                        <input class="form-check-input" id="completed" name="completed" th:checked="${todo.completed}" type="checkbox"/>
                        <label for="completed">Completed</label>
                    </div>
                </div>
                <div class="form-group row">
                    <input type="submit" class="btn btn-primary" value="Update">
                    <a href="/" class="btn btn-info ml-2">Back</a>
                </div>
            </form>


        </div>
    </div>
</div>
<section th:include="fragments.html :: js_files"></section>
</body>
</html>
