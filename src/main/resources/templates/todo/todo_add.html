<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments.html :: header('Todo List')">
</head>
<body style="background: azure">
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-3">

      <form method="post" action="/add">
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" name="title" id="title" placeholder="Read a book" />
        </div>
        <div class="form-group">
          <label for="priority">Priority</label>
          <select class="form-control" name="priority" id="priority">
            <option th:each="priority : ${priorities}"
                    th:text="${priority.getValue()}"
                    th:value="${priority.name}">
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a  href="/" class="link">Back</a>

      </form>

    </div>
  </div>
</div>
<section th:include="fragments.html :: js_files"></section>
</body>
</html>
